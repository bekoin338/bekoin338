<ion-header [translucent]="true">
  <ion-toolbar color = "danger">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" color="primary"></ion-menu-button>
    </ion-buttons>
   
    <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>
  <ion-content [fullscreen]="true">
    
    <div class="upperBox">
     
      <h3>listes des freelancer</h3>
      
          <img src="../../assets/slide1.png" >
   
       
    </div>

    <div class="upperBox">
    <ion-list>
      <ion-item *ngFor="let data of userRecords | filter:filterTerm">
        <ion-label>{{data.id}}</ion-label>
        <ion-label>{{data.name}}</ion-label>
        <ion-label>{{data.email}}</ion-label>
      </ion-item>
    </ion-list>
    
  </div>
  <div class="upperBox">
    
  </div>
    
  </ion-content>
