<ion-content class="ion-padding">
  <h1>Créer un compte</h1>
  

  <form>
    <app-input label="Full Name"></app-input>
    <app-input label="Email ID"></app-input>
    <app-input label="Password" type="password"></app-input>

    <app-button label='Register' (click)="homePage()"></app-button>
    <app-icon-button icon='logo-facebook' label='Connect with Facebook'></app-icon-button>
  </form>

  <p class="footer-text">Je suis déjà un membre, <a routerLink="/login">Sign In</a></p>
</ion-content>
